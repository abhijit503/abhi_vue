<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="root">
		<h1>{{reverseMsg}}</h1>
	</div>
</body>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
	var app=new Vue({
		el:"#root",
		data:{
			title:"hi man"
		},
		computed:{
			reverseMsg(){
				return this.title.split('').reverse().join('');
			}
		}
		
	});
</script>
<style>
	.is-binding{
		background-color: red; 
	}	
</style>
</html>
