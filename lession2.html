<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
		<input type="text" name="sname" v-model="newName">
		<button  @click="addname">Add Name</button>
	</div>
</body>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
	new Vue({
		el:"#root",
		data:{
			newName:'',
			names:['mitu','antara','papri']
		},
		methods:{
			addname(){
				this.names.push(this.newName);
				this.newName='';
			}
		}
	});
</script>
</html>
