<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="root">
		<button type="button" :title="title" :class="{'is-binding': binding}" @click="addToggle">hover title</button>
	</div>
</body>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
	var app=new Vue({
		el:"#root",
		data:{
			title:"hi man",
			binding: false
		},
		methods:{
			addToggle(){
				app.binding=true;
			}
		}
	});
</script>
<style>
	.is-binding{
		background-color: red; 
	}	
</style>
</html>
